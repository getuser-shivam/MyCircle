name: my_circle
description: Enterprise-grade social discovery and media platform with advanced desktop integration.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Core Dependencies
  http: ^1.1.0
  cached_network_image: ^3.3.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  url_launcher: ^6.2.1
  share_plus: ^10.0.0
  uuid: ^3.0.7
  
  # Media & UI
  video_player: ^2.8.1
  chewie: ^1.7.4
  image_picker: ^1.0.4
  file_picker: ^10.0.0
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  infinite_scroll_pagination: ^4.0.0
  
  # AI & Backend
  supabase_flutter: ^2.6.0
  fl_chart: ^0.66.2
  lottie: ^2.7.0
  record: ^5.0.4
  google_fonts: ^6.1.0
  
  # System Integration
  permission_handler: ^11.1.0
  connectivity_plus: ^6.0.0
  flutter_cache_manager: ^3.3.1
  
  # Desktop Dependencies
  window_manager: ^0.3.8
  system_tray: ^2.0.3
  hotkey_manager: ^0.1.8
  win32: ^5.1.0
  tray_manager: ^0.2.1
  desktop_drop: ^0.4.0
  screen_retriever: ^0.1.9
  flutter_acrylic: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation & Testing
  build_runner: ^2.4.7
  mockito: ^5.4.2
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: DM Sans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/DMSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/DMSans-Black.ttf
          weight: 900
